<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="shortcut icon" href="./static/img/favicon.ico" type="image/x-icon">

    <title>site-showcase-template</title>

    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <header id="app-header">
        <a href="#app-main" class="skip-navigation">Skip to main content</a>

        <nav class="navbar">
            <a class="navbar-brand" href="./index.html">
                <img src="./static/img/placeholder.png" alt="Placeholder image">
            </a>
        </nav>
    </header>

    <main id="app-main">
        <div class="container-fluid">
            <div class="row">
                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-text">Text</label>
                    <input id="input-preview-text" type="text">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-number">Number</label>
                    <input id="input-preview-number" type="number">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-email">Email</label>
                    <input id="input-preview-email" type="email">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-tel">Tel</label>
                    <input id="input-preview-tel" type="tel">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-url">Url</label>
                    <input id="input-preview-url" type="url">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-password">Password</label>
                    <input id="input-preview-password" type="password">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-date">Date</label>
                    <input id="input-preview-date" type="date">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-time">Time</label>
                    <input id="input-preview-time" type="time">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-datetime-local">Datetime-local</label>
                    <input id="input-preview-datetime-local" type="datetime-local">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-search">Search</label>
                    <input id="input-preview-search" type="search">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-select">Select</label>
                    <select id="input-preview-select">
                        <option></option>
                        <option>Test Option 1</option>
                        <option>Test Option 2</option>
                    </select>
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-textarea">Textarea</label>
                    <textarea id="input-preview-textarea"></textarea>
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-file">File</label>
                    <input id="input-preview-file" type="file">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-range">Range</label>
                    <input id="input-preview-range" type="range">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <label for="input-preview-color">Color</label>
                    <input id="input-preview-color" type="color">
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <fieldset class="set-fieldset container-fluid">
                        <legend class="fieldset-legend row">Checkbox</legend>

                        <div class="fieldset-inputs row">
                            <input id="input-preview-checkbox-1" type="checkbox" name="fieldset-checkbox">
                            <label for="input-preview-checkbox-1">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </span>

                                <span class="label-text">
                                    Check 1
                                </span>
                            </label>

                            <input id="input-preview-checkbox-2" type="checkbox" name="fieldset-checkbox">
                            <label for="input-preview-checkbox-2">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </span>

                                <span class="label-text">
                                    Check 2
                                </span>
                            </label>

                            <input id="input-preview-checkbox-3" type="checkbox" name="fieldset-checkbox">
                            <label for="input-preview-checkbox-3">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check"><polyline points="20 6 9 17 4 12"></polyline></svg>
                                </span>

                                <span class="label-text">
                                    Check 3
                                </span>
                            </label>
                        </div>
                    </fieldset>
                </div>

                <div class="input-set col-12 col-md-6 col-lg-4">
                    <fieldset class="set-fieldset container-fluid">
                        <legend class="fieldset-legend row">Radio</legend>

                        <div class="fieldset-inputs row">
                            <input id="input-preview-radio-1" type="radio" name="fieldset-radio">
                            <label for="input-preview-radio-1">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve"><style type="text/css">.st0{fill:#020202;}.st1{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}</style><g><g><circle class="st0" cx="12" cy="12" r="10"/></g><g><circle class="st1" cx="12" cy="12" r="10"/></g></g></svg>
                                </span>

                                <span class="label-text">
                                    Radio 1
                                </span>
                            </label>

                            <input id="input-preview-radio-2" type="radio" name="fieldset-radio">
                            <label for="input-preview-radio-2">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve"><style type="text/css">.st0{fill:#020202;}.st1{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}</style><g><g><circle class="st0" cx="12" cy="12" r="10"/></g><g><circle class="st1" cx="12" cy="12" r="10"/></g></g></svg>
                                </span>

                                <span class="label-text">
                                    Radio 2
                                </span>
                            </label>

                            <input id="input-preview-radio-3" type="radio" name="fieldset-radio">
                            <label for="input-preview-radio-3">
                                <span class="label-box-display">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" xml:space="preserve"><style type="text/css">.st0{fill:#020202;}.st1{fill:none;stroke:#000000;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}</style><g><g><circle class="st0" cx="12" cy="12" r="10"/></g><g><circle class="st1" cx="12" cy="12" r="10"/></g></g></svg>
                                </span>

                                <span class="label-text">
                                    Radio 3
                                </span>
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </main>

    <footer id="app-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-md-2 col-lg-3">
                    <a class="footer-brand" href="./index.html">
                        <img src="./static/img/placeholder.png" alt="Placeholder image">
                    </a>
                </div>

                <div class="col-8 col-md-5">
                    <div class="footer-nav">
                        <a class="nav-link" href="./goal.html">Our Goal</a>
                        <a class="nav-link" href="./alliance.html">Sixty by 30 Alliance</a>
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                    </div>
                </div>

                <div class="col-12 col-md-5 col-lg-4">
                    <a href="./join.html">Join the Sixty by 30 Alliance</a>
                </div>
            </div>

            <div class="footer-bottom row">
                <div class="col-12 col-md bottom-link">Privacy Policy</div>
                <div class="col-12 col-md bottom-link">Cookie Policy</div>
                <div class="col-12 col-md bottom-link">Terms of Use</div>
                <div class="col-12 col-md bottom-link">Other Info</div>

                <div class="col-12 bottom-copyright">&copy;2020 Joe Davis</div>
            </div>
        </div>
    </footer>

    <script src="./static/js/main.js"></script>
</body>

</html>
